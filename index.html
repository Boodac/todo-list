<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><script defer="defer" src="main.js"></script></head><body><aside><div id="userCluster"><img id="userAvatar" class="icon"/><h1>User</h1></div><nav><ul id="navBar"><li class="icon-container" id="addtaskBtn"><img id="addtaskIcon" class="icon"/><span>Add Task</span></li><li class="icon-container" id="todayBtn"><img id="todayIcon" class="icon"/><span>Today</span></li><li class="icon-container" id="upcomingBtn"><img id="upcomingIcon" class="icon"/><span>Upcoming</span></li><li class="icon-container" id="filtersBtn"><img id="filtersIcon" class="icon"/><span>Filters</span></li><li class="icon-container" id="settingsBtn"><img id="settingsIcon" class="icon"/><span>Settings</span></li></ul></nav><nav><div class="icon-container" id="mytasksBtn"><img id="mytasksIcon" class="icon"/><h2>My Tasks</h2></div><ul id="myTasks"></ul></nav><form action="./index.html" method="post" id="add-task-form" target="_blank"><section class="form-section"><label for="add-task-title" placeholder=" ">Title</label> <input id="add-task-title" name="title" required/> <label for="add-task-description">Description</label> <input id="add-task-description" name="description"/></section><section class="form-section"><label for="add-task-priority">Priority</label> <select name="priority" id="add-task-priority" size="3"><option value="urgent">Urgent</option><option value="normal" selected="selected">Normal</option><option value="low">Low Priority</option></select> <label for="add-task-frequency">Frequency</label> <select name="frequency" id="add-task-frequency"><option value="once" selected="selected">Once</option><option value="daily">Daily</option><option value="weekly">Weekly</option><option value="monthly">Monthly</option></select></section><section class="form-section"><label for="assign-due-date">Assign Due Date? <input type="checkbox" id="assign-due-date" name="applyDueDate"/></label><div id="dueDateBox"><label for="add-task-dueDate">Due Date</label> <input type="datetime-local" id="add-task-dueDate" name="dueDate"/></div><label for="add-task-autodelete">Auto-Delete When Done <input type="checkbox" id="add-task-autodelete" name="autodelete" checked="checked"/></label></section><section class="form-section"><label for="add-task-notes" rows="1">Notes</label> <textarea id="add-task-notes" name="notes" placeholder=" "></textarea> <label for="add-task-parents">Add To:</label> <select name="parents" id="add-task-parents" multiple="multiple"><option value="myTasks" data-id="myTasks" id="default-parent-task" selected="selected">My Tasks</option><option value="control" data-id="control">control</option><option value="derp" data-id="ff7ddb01-0c70-4cf9-8e78-ee8c04923d58" selected="selected">derp</option></select></section><button type="submit" id="add-task-submit">Add</button></form></aside><main class="content" id="root"></main></body></html>
