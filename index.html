<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <aside>
        <div id="userCluster"><img id="userAvatar" class="icon" /><h1>User</h1></div>
        <nav>
            <ul id="navBar">
                <li class="icon-container"><img id="addtask" class="icon" /><span>Add Task</span></li>
                <li class="icon-container"><img id="today" class="icon" /><span>Today</span></li>
                <li class="icon-container"><img id="upcoming" class="icon" /><span>Upcoming</span></li>
                <li class="icon-container"><img id="filters" class="icon" /><span>Filters</span></li>
                <li class="icon-container"><img id="settings" class="icon" /><span>Settings</span></li>
            </ul>
        </nav>
        <nav>
            <div class="icon-container"><img id="mytasks" class="icon" /><h2>My Tasks</h2></div>
            <ul id="myTasks">
                <!-- top-level task links -->
            </ul>
        </nav>
    </aside>
    <main class="content" id="root">
        <!-- render tasks here -->
    </main>
</body>
</html>
